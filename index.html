<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <!-- Elimina la línea de estilos CSS personalizada -->
    <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
    
    <!-- Agrega el CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center flex-col">
    <h1 class="text-4xl h-20 w-[1200px] flex items-center text-left pl-20 ml-5 mt-8 text- font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-800 font-sans font-medium tracking-widest">EASYPAGO</h1>
    
    <div class="m-auto mt-[40px] flex items-center flex-col">

        <form class="w-50 flex flex-row mt-10 justify-center">
        
            <div class="contenedor flex flex-col items-center">    
            <label class="text-indigo-600">¿Cuanto debo pagar?</label>
            <input id="inputPago" type="number" class="text mt-8 mx-20 bg-white text-black border-0 border-b-2 border-indigo-600  appearance-none [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none [-moz-appearance:textfield] focus:outline-none">
        </div>
        <div class="contenedor flex flex-col items-center">    
            <label class="text-indigo-600 ">¿Cuanto interes debo pagar?</label>
            <input id="inputInteres" type="number" class="text mt-8 mx-20 bg-white text-black border-0 border-b-2 border-indigo-600 appearance-none [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none [-moz-appearance:textfield] focus:outline-none">
        </div>
        <div class="contenedor flex flex-col items-center">    
            <label class="text-indigo-600">¿En cuantas cuotas debo pagar?</label>
            <input id="inputCuotas"type="number" class="w-50 mt-8 mx-20 bg-white text-black border-0 border-b-2 border-indigo-600 appearance-none [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none [-moz-appearance:textfield] focus:outline-none">
        </div>    
        </form>
        
        <button type="submit" id="envio" class="h-[60px] w-[180px]  tracking-widest font-sans font-medium mt-[100px] bg-gradient-to-r from-purple-600 to-blue-600 text-white italic ">¿Como lo pago?</button>
    </div>

    <h1 id="resultado" class="text-4xl h-20 w-[1200px] text-center  text-left  mt-[60px]  font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-800 font-sans font-medium tracking-widest"></h1>
    <script src="./assets/js/script.js"></script>
</body>
</html>
